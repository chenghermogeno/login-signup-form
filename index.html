<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In/ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Rubik:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link href="./css/responsive.css" rel="stylesheet">

</head>
<body>

  <div class="container">
    <form class="form" id="login">
      <h1 class="form--title">Login</h1>
      <div class="form--message form--message-error"></div>
      <div class="form--input-group">
        <input type="text" class="form--input" autofocus placeholder="Username or email">
        <!-- custom error message -->
        <div class="form--input-error-message"></div>
      </div>
      <div class="form--input-group">
        <input type="password" class="form--input" autofocus placeholder="Password">
        <!-- custom error message -->
        <div class="form--input-error-message"></div>
      </div>
      <button class="form--button" type="submit">Continue</button>
      <p class="form--text">
        <a href="#" class="form--link">Forgot your password?</a>
      </p>
      <p class="form--text">
        <a href="./" class="form--link" id="linkCreateAccount" >Don't have an account? Create account</a>
      </p>
    </form>
<!-- SignUp form -->
    <form class="form form--hidden" id="createAccount">
      <h1 class="form--title">Create Account</h1>
      <div class="form--message form--message-error"></div>
      <div class="form--input-group">
        <input type="text" id="signupUsername" class="form--input" autofocus placeholder="Username">
        <!-- custom error message -->
        <div class="form--input-error-message"></div>
      </div>
      <div class="form--input-group">
        <input type="text" class="form--input" autofocus placeholder="Email Address">
        <!-- custom error message -->
        <div class="form--input-error-message"></div>
      <div class="form--input-group">
        <input type="password" class="form--input" autofocus placeholder="Password">
        <!-- custom error message -->
        <div class="form--input-error-message"></div>
      <div class="form--input-group">
        <input type="password" class="form--input" autofocus placeholder="Confirm Password">
        <!-- custom error message -->
        <div class="form--input-error-message"></div>
      </div>
      <button class="form--button" type="submit">Continue</button>
      <p class="form--text">
        <a href="./" class="form--link" id="linkLogin" >Already have an account? Sign in</a>
      </p>
    </form>

  </div>

   <script src="./js/form.js" rel="stylesheet"></script>



</body>
</html>
